<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 카드 게임 - 게임 시작</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }
        .card-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            width: 120px;
            height: 180px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #e0ffe0;
        }
        button {
            margin-top: 40px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #00aa88;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008066;
        }
    </style>
</head>
<body>
    <h1>🎮 게임을 시작합니다!</h1>
    <p>카드를 선택해 상대방에게 도전하세요.</p>

    <div class="card-box">
        <!-- 여기에 실제 랜덤 숫자 카드 들어갈 예정 -->
        <div class="card">3</div>
        <div class="card">5</div>
        <div class="card">7</div>
        <div class="card">9</div>
        <div class="card">2</div>
    </div>

    <button>상대방 선택하기</button>

    <p style="margin-top: 30px;"><a href="/">← 홈으로 돌아가기</a></p>
</body>
</html>
