{% extends 'base.html' %}
{% load static %}

{% block head %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 20px;
    }
    
    .login-box {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        max-width: 100%;
    }
    
    .login-box h2 {
        margin-bottom: 10px;
        font-size: 22px;
        color: #333;
    }
    
    .login-box p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }
    
    .login-box button {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-box button:hover {
        background-color: #3367D6;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Google을 통한 로그인</h2>
        <p>소셜 Google 계정을 사용해 로그인하려면 아래 버튼을 클릭해주세요.</p>

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">계속</button>
        </form>
    </div>
</div>
{% endblock %}
